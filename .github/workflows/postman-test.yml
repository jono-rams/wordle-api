name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Newman
        run: npm install -g newman
      - name: Run API tests
        run: |
          newman run "api-tests-pm.json" -e "39631033-b4dc4385-e7a5-4427-964d-c0c21874ef3d.json"